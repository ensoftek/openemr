{literal}
<script language="javascript">
function submit_laboratory() {
    if(document.laboratory.name.value.length>0) {
        document.laboratory.submit();
        jsWaitForDelay(500);
        top.restoreSession();
        document.location.href="{/literal}{$WEB_ROOT}{literal}/controller.php?practice_settings&laboratory&action=list";
    } else{
        document.laboratory.name.style.backgroundColor="red";
        document.laboratory.name.focus();
    }
}

function jsWaitForDelay(delay) {
     var startTime = new Date();
     var endTime = null;
     do {
        endTime = new Date();
     } while ((endTime - startTime) < delay);
}
</script>
{/literal}
<form name="laboratory" method="post" action="{$FORM_ACTION}">
<!-- it is important that the hidden form_id field be listed first, when it is called it populates any old information attached with the id, this allows for partial edits
		if it were called last, the settings from the form would be overwritten with the old information-->
<input type="hidden" name="form_id" value="{$laboratory->id}" />
<table style="font-size:9pt;" width="500px" CELLSPACING="0" CELLPADDING="3">
<tr>
	<td width="220px" VALIGN="MIDDLE" >{xl t='Name'}</td>
	<td VALIGN="MIDDLE" >
		<input type="text" size="40" name="name" value="{$laboratory->get_laboratory_name()}" /> ({xl t='Required'})
	</td>
</tr>
<tr height="25"><td colspan=2>&nbsp;</td></tr>
<tr>
	<td colspan="2"><a href="javascript:submit_laboratory();" class="css_button"><span>{xl t='Save'}</span></a><a href="controller.php?practice_settings&laboratory&action=list"  {php} if (!$GLOBALS['concurrent_layout']) echo "target='Main'"; {/php} class="css_button" onclick="top.restoreSession()">
<span>{xl t='Cancel'}</span></a></td>
</tr>
</table>
<input type="hidden" name="id" value="{$laboratory->id}" />
<input type="hidden" name="process" value="{$PROCESS}" />
</form>
